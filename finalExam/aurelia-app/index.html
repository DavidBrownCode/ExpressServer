<!DOCTYPE HTML>
<html>    
    <div class="form-group" style="margin-top:20px;">
        <label for="firstName">First name</label>
        <input type="email" class="form-control" value.bind="user.firstName" id="firstName" placeholder="First name">
    </div>

<!--This creates a <select> element for the role field-->

    <div class="form-group">
        <label for="role" value.bind="user.role">Role</label>
        <select class="form-control" id="role">
            <option value="user">User</option>
            <option value="staff">Staff</option>
            <option value="admin">Administrator</option>
        </select>
    </div>

<!--This creates a checkbox for the active field-->

    <div class="form-check">
        <input class="form-check-input" checked.bind="user.active" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
        Active
        </label>
    </div>
</html>
